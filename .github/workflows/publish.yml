# workflow CI/CD ini masih belum berfungsi sebagaimana mestinya
# coba nanti perbaiki lagi
name: Generate a build and push to another branch

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and Push
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build # Sesuaikan dengan perintah build proyek Anda

      - name: Push build to build branch
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: build # Branch tempat build akan didorong
          FOLDER: build # Folder tempat hasil build disimpan
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # GitHub secara otomatis akan menambahkan ini
          MESSAGE: "Build: ({sha}) {msg}" # Pesan commit
